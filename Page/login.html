



<!DOCTYPE html>

    <link rel="stylesheet" href="../CSS/style.min.css">
    <link rel="shortcut icon" href="..//img/logoIco.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e0808ae0dd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

rel="stylesheet">
    <title>Login</title>
</head>
<body>

    
    <main>
        <header>
            <section class="lista__menu">
           <img src="../img/logoPNG.png" alt="Logo" width="50px ">
            <nav>
                <nav>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars"></i>
                    </label>
            
                 <ul>
                    <li><a class="active" href="../index.html">INICIO</a></li>
                    <li><a href="../Page/trabajos.html">TRABAJOS</a></li>
                    <li><a href="../Page/contacto.html">CONTACTO</a></li>
                    <li><a href="../Page/agenda.html">AGENDA</a></li>
                    <li><a href="../Page/blog.html">BLOG</a></li>
                </ul>
                
                </nav>
            
        </section>
        </header>
        </main>


    <div class="container">
        <div class="row">
            <div class="col">

              
                <div class="text-center mt-4"> Registro de Usuario
                    
                </div>
                <h2 class="fw-bold text-center py-5"></h2>

                <form id="logearse" onsubmit= "loginFunc()">

                <div class="mb-4">
                    <label for="username" class= "form-label"> Nombre de Usuario</label>
                    <input type="text"  class="form-control" id="name" name="username">
                </div>  

                
                <div class="mb-4">
                    <label for="email" class= "form-label"> Correo Electronico</label>
                    <input type="email" id="email-form" class="form-control" name="email">
                </div>
                <div class="mb-4" form-check>
                    <label for="password" class= "form-label"> Contraseña</label>
                    <input type="password" id="pass" class="form-control" name="password" >
                     <img src="../img/mostrar.png" id="boton" alt="mostrarContraseña"> 
                </div>
                <div class="mb-4">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantenerme conectado</label>
                </div>
                <p class="result"> Bienvenido al Registro de Usuario</p>
                </form>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg"> Iniciar Sesión </button>
                </div>
                <br>
                <p class="result"> Bienvenido al Registro de Usuario</p>
                <br>
                <p><a href="../index.html" class="text-white mb-2 bg-primary "> Ir al Inicio</a></p>

                <script src="../main.js"></script>
    
</body>
</html>
